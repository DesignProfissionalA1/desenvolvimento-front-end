<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Cadastro de Funcionário</h1>
    <form id="cadastroForm">
        <label> Nome Completo:</label>
        <input type="text" id="nomeFuncionario" required>
        <br></br>
        <label>endereço:</label>
        <input type="text" id="enderecoFuncionario" required>   
        <br></br>
        <label> telefone:</label>
        <input type="text" id="telefoneFuncionario" required>   
        <br></br>
        <label> sexo</label>
        <input type="text" id="sexoFuncionario" required>
        <br></br>
        <label> cidade </label>
        <input type="text" id="cidadeFuncionario" required>
        <br></br>
        <label> estado</label>
        <input type="text" id="estadoFuncionario" required>
        <br></br>
        <label> idade </label>
        <input type="number" id="idadeFuncionario" required>
        <br></br>
        <label> Cargo:</label>
        <input type="text" id="cargoFuncionario" required>
        <br></br>
        <label> Salário:</label>
        <input type="number" id="salarioFuncionario" required>
        <br></br>
        <button id="cadastrarFuncionario">Cadastrar Funcionário</button>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário Bruto</th>
                    <th>Salário Líquido</th>
                </tr>
                
            </thead>
            <tbody id="tabelaFuncionarios">
                <!-- Linhas de funcionários serão adicionadas aqui -->
            </tbody>
        </table>
    </form>
    <div id="mensagemCadastro"></div>
    <script>

        /// Função para cadastrar funcionário
        document.getElementById('cadastrarFuncionario').addEventListener('click', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nomeFuncionario').value;
            const cargo = document.getElementById('cargoFuncionario').value;
            const salario = document.getElementById('salarioFuncionario').value;

            if (nome && cargo && salario) {
                document.getElementById('mensagemCadastro').innerText = `Funcionário ${nome} cadastrado com sucesso como ${cargo} com salário de R$${salario}.`;
            } else {
                document.getElementById('mensagemCadastro').innerText = 'Por favor, preencha todos os campos.';
            }
        });
        /// calculadora salario liquido desconto vale transporte de 2%  vale alimentação de 5% e plano de saude de 10%
        function calcularSalarioLiquido(salarioBruto) {
            const descontoVT = salarioBruto * 0.02;
            const descontoVA = salarioBruto * 0.05;
            const descontoPS = salarioBruto * 0.10;

            const salarioLiquido = salarioBruto - (descontoVT + descontoVA + descontoPS);
            return salarioLiquido;
            /// fim da função

            

        };
        


    </script>




</script>
    
    
</body>
</html>
