<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }  
    
    h1 {
        color: #f192f1ac;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    nav a {
        text-decoration: none;
        color: #e734e4;
        margin: 0 10px;
    }
    nav a:hover {
        color: #f192f1ac;

        text-decoration: underline;
    }
</style>
<body>
    <!-- cabeçalho -->
    <header>

        <h1> calcule seu IMC</h1>
        <nav>
            <a href="calculadoraIMC.html">Calculadora de IMC</a> |

        </nav>
    </header>
    <hr>
    <!-- conteúdo principal -->
    <main>
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <label> nome completo</label>
            <input type="text" id="nome" required>
            <br></br>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <br></br>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
            <br></br>
            <button id="calcularIMC">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
        <script>

            // Script para calcular o IMC
            document.getElementById('imcForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                let peso = parseFloat(document.getElementById('peso').value);
                let altura = parseFloat(document.getElementById('altura').value);
                
                function calcularIMC(peso, altura) {
                    return peso / (altura * altura);
                }
                
                let imc = calcularIMC(peso, altura);
                let faixa;
                
                if (imc < 18.5) {
                    faixa = "Abaixo do peso";
                } else if (imc >= 18.5 && imc < 24.9) {
                    faixa = "Peso normal";
                } else if (imc >= 25 && imc < 29.9) {
                    faixa = "Sobrepeso";
                } else {
                    faixa = "Obesidade";
                }

                resultado.textcontent = " seu IMC é: " + imc.toFixed(2) + " (" + faixa + ")";
                
                document.getElementById('resultado').innerHTML = "<h3>Seu IMC é: " + imc.toFixed(2) + " (" + faixa + ")</h3>";
            });
        </script>
    </main>
    <footer>
        <p>&copy; by: Paola</p>
    </footer>
</body>
</html>
